<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Растровые алгоритмы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            background-color: #f8f9fa;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-bottom: 10px;
            column-gap: 30px;
        }
        .output {
            margin-top: 10px;
            width: 600px;
        }
        .output pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        #x1 {
            width: 3em;
            text-align: center;
        }
        #y1 {
            width: 3em;
            text-align: center;
        }
        #x2 {
            width: 3em;
            text-align: center;
        }
        #y2 {
            width: 3em;
            text-align: center;
        }
        #radius {
            width: 3em;
        }
        #draw-btn {
            cursor: pointer;
            border-radius: 3px;
            border: 0;
            font-family: inherit;
            transition: 0.7s;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        #draw-btn:hover {
            outline-color: transparent;
            outline-style:solid;
            box-shadow: 0 0 0 2px #565358;
            background: #7fbdf4;
            transition: 0.7s;
        }
        #draw-btn:active {
            background-color: #00418b;
        }
        #algorithm{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Иллюстрация растровых алгоритмов</h1>
    <div class="controls">
        <label>Координаты (x1, y1): <input id="x1" type="number" value="0">, <input id="y1" type="number" value="0"></label>
        <label>Радиус (для окружности): <input id="radius" type="number" value="10" min="0"></label>
        <select id="algorithm">
            <option value="step-by-step">Пошаговый алгоритм</option>
            <option value="dda">ЦДА</option>
            <option value="bresenham-line">Брезенхем (линия)</option>
            <option value="bresenham-circle">Брезенхем (окружность)</option>
        </select>
        <label>Координаты (x2, y2): <input id="x2" type="number" value="10">, <input id="y2" type="number" value="10"></label>
        <div>
            <label>Масштаб: <input id="scale-slider" type="range" min="5" max="50" value="20"></label>
            <span id="scale-value">20</span>
        </div>
        <button id="draw-btn">Построить</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="output">
        <h2>Результаты вычислений:</h2>
        <pre id="output"></pre>
    </div>
    <script src="main.js"></script>
</body>
</html>
